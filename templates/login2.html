{% load static %}

<style>
    h5{
      color: rgb(69, 150, 245);
    }
</style>



<link rel="stylesheet" href="{% static 'assets/css/login2.css' %}" alt="">
<div class="wrapper">
    <div class="logo">
      <img src="{% static 'assets/img/portfolio/portfolio-7.jpg' %}" alt="">
    </div></br>
    <div class="mt-4 name">
      Login
    </div></br>
    <form id="form" action="login2" method="POST" class="p-3 mt-3">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" name="password" id="pwd" placeholder="Password">
        </div>
        <div class="text-center fs-6">
          {% for message in messages %}
          <h5>{{message}}</h5>
          {% endfor %}
        </div>
        <button class="text-center btn mt-3" >Login</button>
    </form>
    <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="signup">Sign up</a>
    </div>
</div>
